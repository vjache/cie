# Continuous Integration workflow for CIE
#
# Runs on:
#   - Version tags (v*.*.*)
#   - Pull requests to main branch
#
# Jobs:
#   - test: Run tests with coverage
#   - lint: Run golangci-lint
#   - security: Run gitleaks secret scan
#   - build: Verify build works

name: CI

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.24"

# Default permissions - principle of least privilege
permissions:
  contents: read

jobs:
  # ===========================================================================
  # Test Job
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ cmake

      - name: Download CozoDB library
        env:
          COZO_VERSION: "0.7.6"
        run: |
          # Download pre-built CozoDB C library (gzip compressed)
          curl -L "https://github.com/cozodb/cozo/releases/download/v${COZO_VERSION}/libcozo_c-${COZO_VERSION}-x86_64-unknown-linux-gnu.a.gz" -o /tmp/libcozo_c.a.gz
          gunzip /tmp/libcozo_c.a.gz
          # Place in repo lib/ so CGO LDFLAGS -L${SRCDIR}/../../lib finds the correct platform library
          cp /tmp/libcozo_c.a lib/libcozo_c.a

      - name: Download modules
        run: go mod download

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Run tests
        run: |
          # Run tests for packages that don't require CozoDB runtime
          go test -race -coverprofile=coverage.out -covermode=atomic \
            ./internal/errors/... \
            ./internal/output/... \
            ./internal/ui/... \
            ./pkg/llm/... \
            ./pkg/tools/...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out
          flags: unittests
          fail_ci_if_error: false

  # ===========================================================================
  # Lint Job
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2
          args: --timeout=5m

  # ===========================================================================
  # Security Job
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        env:
          GITLEAKS_VERSION: "8.18.4"
        run: |
          curl -sSfL "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" | tar -xz -C /tmp
          sudo mv /tmp/gitleaks /usr/local/bin/

      - name: Run gitleaks
        run: |
          gitleaks detect --source . --verbose --no-banner

  # ===========================================================================
  # Build Job
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ cmake

      - name: Download CozoDB library
        env:
          COZO_VERSION: "0.7.6"
        run: |
          # Download pre-built CozoDB C library (gzip compressed)
          curl -L "https://github.com/cozodb/cozo/releases/download/v${COZO_VERSION}/libcozo_c-${COZO_VERSION}-x86_64-unknown-linux-gnu.a.gz" -o /tmp/libcozo_c.a.gz
          gunzip /tmp/libcozo_c.a.gz
          # Place in repo lib/ so CGO LDFLAGS -L${SRCDIR}/../../lib finds the correct platform library
          cp /tmp/libcozo_c.a lib/libcozo_c.a

      - name: Build
        run: |
          CGO_ENABLED=1 go build -o bin/cie ./cmd/cie

      - name: Verify binary
        run: |
          ./bin/cie --version
          ./bin/cie --help

  # ===========================================================================
  # Summary Job (requires all others)
  # ===========================================================================
  ci-success:
    name: CI Success
    needs: [test, lint, security, build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
